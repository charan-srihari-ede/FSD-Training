<div class="container">
  <div class="row">
    <div class="col">
      <h1>Products</h1>
      <div class="list-group">
        <a
          class="list-group-item list-group-item-action"
          *ngFor="let item of products"
          routerLink="/product-details"
          [queryParams]="{ productId: item.id }"
        >
          {{ item.name }}
        </a>
      </div>
    </div>
  </div>
</div>
